<div class="row mb-3 mx-1 mt-0">
  <!--gradient-->
  <div class="gradient-box text-center">
    <h5 class="mt-4 title">Profile Admin</h5>
  </div>
</div>
<div class="container">
  <div class="row">
    <!-- Colonne profil -->
    <div class="col-md-4 text-center">
      <div class="card shadow-sm p-3 mb-5 rounded">
        <img
          src="https://via.placeholder.com/150"
          alt="Photo de profil"
          class="rounded-circle img-thumbnail"
        />
        <h6 class="mt-3">Ousmane Fall</h6>
        <p class="text-muted">Administrateur</p>
        <!-- Liens de navigation -->
        <ul class="list-group mt-4">
          <li
            class="list-group-item list-group-item-action"
            [ngClass]="{'active-item':selectedSection === 'personalInfo'}"
            (click)="showSection('personalInfo')">
            Informations personnelles
          </li>
          <li
            class="list-group-item list-group-item-action"
            [ngClass]="{'active-item':selectedSection === 'changePassword'}"
            (click)="showSection('changePassword')">
            Changer le mot de passe
          </li>
          <li
            class="list-group-item list-group-item-action"
            [ngClass]="{'active-item':selectedSection === 'settings'}"
            (click)="showSection('settings')">
            Paramètres
          </li>
        </ul>
      </div>
    </div>

    <!-- Colonne des sections -->
    <div class="col-md-8">
      <!-- Section Informations personnelles -->
      <div *ngIf="selectedSection === 'personalInfo'" class="card p-4 shadow-sm">
        <h6>Informations personnelles</h6>
        <form>
          <div class="row">
            <div class="form-group col-md-6">
              <label>Prénom</label>
              <input type="text" class="form-control" value="Ousmane" />
            </div>
            <div class="form-group col-md-6">
              <label>Nom</label>
              <input type="text" class="form-control" value="Fall" />
            </div>
          </div>
          <div class="row">
            <div class="form-group mt-3 col-md-6">
              <label>Email</label>
              <input type="email" class="form-control" value="ousmane@example.com" />
            </div>
            <div class="form-group mt-3 col-md-6">
              <label>Téléphone</label>
              <input type="tel" class="form-control" value="+221 77 123 45 67" />
            </div>
          </div>
          <div class="form-group mt-3">
            <label>Adresse</label>
            <input type="text" class="form-control" value="Dakar, Sénégal" />
          </div>
          <button type="reset" class="btn btn-outline-secondary mt-4 me-3">Quitter</button>
          <button type="submit" class="btn btn-success mt-4">Sauvegarder</button>
        </form>
      </div>

      <!-- Section Changer le mot de passe -->
      <div *ngIf="selectedSection === 'changePassword'" class="card p-4 shadow-sm">
        <h6>Changer le mot de passe</h6>
        <form>
          <div class="form-group col-md-6">
            <label>Ancien mot de passe</label>
            <input type="password" class="form-control" />
          </div>
          <div class="form-group mt-3 col-md-6">
            <label>Nouveau mot de passe</label>
            <input type="password" class="form-control" />
          </div>
          <div class="form-group mt-3 col-md-6">
            <label>Confirmer le nouveau mot de passe</label>
            <input type="password" class="form-control" />
          </div>
          <button type="reset" class="btn btn-outline-secondary mt-4 me-3">Quitter</button>
          <button type="submit" class="btn btn-success mt-4">Changer</button>
        </form>
      </div>

      <!-- Section Paramètres -->
      <div *ngIf="selectedSection === 'settings'" class="card p-4 shadow-sm">
        <h6>Paramètres</h6>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="darkModeSwitch"
            (change)="toggleDarkMode()"
          />
          <label class="form-check-label" for="darkModeSwitch">Activer le mode sombre</label>
        </div>
      </div>
    </div>
  </div>
</div>
